<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>ComfyUI 图像生成</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #progressBar {
            width: 100%;
            height: 24px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progressFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            text-align: center;
            line-height: 24px;
            color: white;
            transition: width 0.3s ease;
        }
        #statusText {
            font-size: 1.1em;
            margin: 10px 0;
        }
        #resultImage {
            max-width: 500px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
<!--    <input type="text" id="userInput" placeholder="请输入绘画场景" />&nbsp;&nbsp;-->
    <textarea id="userInput" placeholder="请输入绘画场景" rows="3" style="width: 100%; resize: vertical;"></textarea>
    <br />
    <!-- 在现有控件后添加上传控件 -->
    <div class="mt-3">
        <label for="imageUpload" class="form-label">上传参考图片</label>
        <input type="file" id="imageUpload" class="form-control" accept="image/*" />
        <button id="uploadBtn" class="btn btn-secondary mt-2">上传图片</button>
        <div id="uploadStatus" class="mt-2" style="display:none;"></div>
    </div>

    <select id="ratioSelect" class="form-control d-inline-block" style="width: auto;">
        <option value="">请选择比例</option>
        <option value="1:1">1:1</option>
        <option value="3:2">3:2</option>
        <option value="3:4">3:4</option>
        <option value="16:9">16:9</option>
    </select> <br/><br/>
    <div class="mt-3">
        <label class="form-label">自定义尺寸（优先级高于比例选择）</label>
        <div class="row">
            <div class="col-md-6">
                <input type="number" id="customWidth" class="form-control" placeholder="宽度 (默认512)" min="1" />
            </div>
            <div class="col-md-6">
                <input type="number" id="customHeight" class="form-control" placeholder="高度 (默认512)" min="1" />
            </div>
        </div>
    </div>
    <br/></br>
    <select id="styleSelect" class="form-control d-inline-block" style="width: auto;">
        <option value="">请选择样式</option>
        <option value="qwen-lora-海报.json">普通</option>
        <option value="qwen-3d-IP.json">3D</option>
        <option value="qwen-image-edit.json">图生图</option>
    </select>
    <br />
    <button id="startBtn" class="btn btn-primary">开始生成</button>

    <div id="progressContainer" style="display:none;">
        <div id="statusText">等待中...</div>
        <div id="progressBar"><div id="progressFill">0%</div></div>
    </div>

    <img id="resultImage" alt="生成结果" />

</div>

<script>
    let uploadedImageUrl = null; // 存储上传的图片 URL
    const customWidth = document.getElementById('customWidth').value;
    const customHeight = document.getElementById('customHeight').value;

    let width, height;
    document.getElementById('startBtn').onclick = function() {
        const userInput = document.getElementById('userInput').value.trim();
        const ratioSelect = document.getElementById('ratioSelect').value;
        let width, height;

        // 优先使用自定义宽高，如果没有则使用比例选择
        if (customWidth && customHeight) {
            width = parseInt(customWidth);
            height = parseInt(customHeight);
        } else {
            // 根据选择的比例设置宽高
            switch(ratioSelect) {
                case '1:1':
                    width = 512;
                    height = 512;
                    break;
                case '3:2':
                    width = 512;
                    height = 400;
                    break;
                case '3:4':
                    width = 512;
                    height = 683;
                    break;
                case '16:9':
                    width = 683;
                    height = 384;
                    break;
                default:
                    alert("请选择图片比例或输入自定义尺寸！");
                    return;
            }
        }
        const styleSelect = document.getElementById('styleSelect').value; // 获取样式选择
        if (!userInput) {
            alert("请输入描述内容！");
            return;
        }
        // 清空图片展示区域
        const resultImage = document.getElementById('resultImage');
        resultImage.src = '';
        resultImage.style.display = 'none';

        // 重置进度条为初始状态
        const progressFill = document.getElementById('progressFill');
        progressFill.style.width = '0%';
        progressFill.innerText = '0%';
        document.getElementById('statusText').innerText = '等待中...';

        // 隐藏进度容器（如果需要）
        document.getElementById('progressContainer').style.display = 'block'; // 保持显示但内容已重置


        fetch('/word2pic/api/image/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt: userInput,  // 添加prompt字段
                workflowTemplate: styleSelect,
                width: width,
                height: height,
                imageUrl: uploadedImageUrl
            })
        }).then(res => {
            if (!res.ok) {
                throw new Error(`网络响应不正常，状态码: ${res.status}`);
            }
            return res.json(); // 直接返回解析的JSON
        }).then(data => {
                console.log("响应数据:", data);
                // 在这里处理返回的数据
            return data;
            }).then(data => {
                const taskId = data.taskId;
                const clientId = data.clientId;
                console.log("任务ID:", taskId);
                console.log("clientID:", clientId);

                // 显示进度区
                document.getElementById('progressContainer').style.display = 'block';

                // 连接 SSE
                const eventSource = new EventSource(`/word2pic/api/image/listening?taskId=${taskId}&clientId=${clientId}`);
            // 处理默认消息（包括ping）
                eventSource.addEventListener('progress', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        // 如果是进度数据则处理，否则忽略ping等心跳数据
                        if (data && typeof data === 'object' && ('status' in data || 'progress' in data)) {
                            handleProgressData(event);
                        }
                        // 忽略ping等心跳数据
                    } catch (e) {
                        // 忽略无法解析的数据（如简单的"ping"字符串）
                        console.error("无法解析的消息:", event.data);
                    }
                });

                eventSource.onerror = function(err) {
                    console.error("SSE 错误", err);
                    eventSource.close();
                };
            })
            .catch(err => {
                alert("提交失败: " + err.message);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').innerText = "开始生成";
            });
    };

    function handleProgressData(event) {
        const data = JSON.parse(event.data);
        document.getElementById('statusText').innerText = data.detail;
        const taskId = data.taskId;
        const progressFill = document.getElementById('progressFill');
        if (data.progress !== null) {
            progressFill.style.width = data.progress + '%';
            progressFill.innerText = data.progress + '%';
        }

        if (data.status === 'SUCCESS') {
            // 获取图片
            fetch(`/word2pic/api/image/result/${taskId}`)
                .then(r => r.json())
                .then(imgData => {
                    const img = document.getElementById('resultImage');
                    img.src = imgData.imageUrl;
                    img.style.display = 'block';
                    // 恢复按钮状态
                    const startBtn = document.getElementById('startBtn');
                    startBtn.disabled = false;
                    startBtn.innerText = "开始生成";
                });
            eventSource.close();
        } else if (data.status === 'FAILED') {
            alert('任务失败: ' + data.detail);
            eventSource.close();
        }
    }

    // 添加上传功能
    document.getElementById('uploadBtn').onclick = function() {
        const fileInput = document.getElementById('imageUpload');
        const file = fileInput.files[0];

        if (!file) {
            alert("请选择要上传的图片文件！");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const uploadStatus = document.getElementById('uploadStatus');
        uploadStatus.style.display = 'block';
        uploadStatus.innerText = '上传中...';

        fetch('/word2pic/api/image/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`上传失败: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                uploadedImageUrl = data; // 保存图片 URL
                uploadStatus.innerText = '上传成功: ' + data;
                console.log('上传成功:', data);
            })
            .catch(error => {
                uploadStatus.innerText = '上传失败: ' + error.message;
                console.error('上传错误:', error);
            });
    };

</script>
</body>
</html>
